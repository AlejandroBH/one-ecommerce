<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../assets/images/favicon.svg" type="image/x-icon">
    <title>Agregar Producto - Alura Geek</title>
</head>
<body>

    <header class="header">
        <div class="header__container">
            <a href="../index.html"><img class="header__container__logo" src="../assets/images/logo.svg" alt="Alura Geek"></a>
            <div class="header__container__search">
                <input class="header__container__search__input" type="text" placeholder="¿Qué deseas buscar?">
                <span class="material-symbols-outlined header__container__search__icon">search</span>
            </div>
            <a class="header__container__button" href="../pages/admin.html">Admin</a>
            <div class="header__container__search-icon">
                <span class="material-symbols-outlined">search</span>
            </div>
        </div>
    </header>

    <section class="add-product">
        <form class="add-product__form">
            <h5 class="add-product__form__title">Agregar nuevo producto</h5>

            <div class="add-product__form__item">
                <label class="add-product__form__item__label" for="image-product">URL de imagen</label>
                <input class="add-product__form__item__input" id="image-product" type="text">
            </div>

            <div class="add-product__form__item">
                <label class="add-product__form__item__label" for="category-product">Categoría</label>
                <input class="add-product__form__item__input" id="category-product" type="text">
            </div>

            <div class="add-product__form__item">
                <label class="add-product__form__item__label" for="name-product">Nombre del producto</label>
                <input class="add-product__form__item__input" id="name-product" type="text">
            </div>

            <div class="add-product__form__item">
                <label class="add-product__form__item__label" for="price-product">Precio del producto</label>
                <input class="add-product__form__item__input" id="price-product" type="text">
            </div>

            <textarea class="add-product__form__textarea" id="description-product" placeholder="Descripción del producto"></textarea>
            <button class="add-product__form__button">Agregar producto</button>

        </form>
    </section>

    <footer class="footer">
        <div class="footer__container">
            <a class="footer__container__logo" href="../index.html"><img src="../assets/images/logo.svg" alt="Alura Geek"></a>
            <nav class="footer__container__nav">
                <a class="footer__container__nav__link" href="../pages/error.html">Quienes somos</a>
                <a class="footer__container__nav__link" href="../pages/error.html">Política de privacidad</a>
                <a class="footer__container__nav__link" href="../pages/error.html">Programa de fidelidad</a>
                <a class="footer__container__nav__link" href="../pages/error.html">Nuestras Tiendas</a>
                <a class="footer__container__nav__link" href="../pages/error.html">Quiero ser franquiciado</a>
                <a class="footer__container__nav__link" href="../pages/error.html">Anúncie aquí</a>
            </nav>
            <form class="footer__container__form">
                <h5 class="footer__container__form__title">Hable con nosotros</h5>
                <div class="footer__container__form__item">
                    <label class="footer__container__form__item__label" for="name">Nombre</label>
                    <input class="footer__container__form__item__input" id="name" type="text">
                </div>
                <textarea class="footer__container__form__textarea" id="message" placeholder="Escribe tu mensaje"></textarea>
                <button class="footer__container__form__button">Enviar mensaje</button>
            </form>
        </div>

        <div class="footer__copyright">
            <p class="footer__copyright__autor">Desarrollado por A. Barrera</p>
            <p class="footer__copyright__date">Oracle Next Education G3 - 2022</p>
            <div class="footer__copyright__networks">
                <a href="#"><img class="footer__copyright__networks__icon" src="../assets/images/social/github.svg" alt="Icono github"></a>
                <a href="#"><img class="footer__copyright__networks__icon" src="../assets/images/social/linkedIn.svg" alt="Icono linkedIn"></a>
            </div>
        </div>
    </footer>

</body>
</html>
