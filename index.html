<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <!-- Exportamos hojas de estilo -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/module-header.css">
    <link rel="stylesheet" href="css/module-banner.css">
    <!-- Exportamos fuente externa de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header class="header">
            <div class="header__container">
                <div class="header__left">
                    <a class="header__home" href="index.html">
                        <h1><img class="header__logo" src="assets/logo.svg" alt="Logo tienda"></h1>
                    </a>
                    <form class="header__search" action="">
                        <input class="header__input" type="text" placeholder="¿Qué deseas buscar?">
                        <button class="header__btn--search"><img src="assets/search_icon.svg" alt="Icono de busqueda"></button>
                    </form>
                </div>
                <button class="header__btn--login">Login</button>
            </div>
        </header>

        <section class="banner">
            <div class="banner__container">
                <div class="banner__information">
                    <h2 class="banner__title">Febrero Promocional</h2>
                    <p class="banner__paragraph">Productos seleccionados con 33% de descuento</p>
                    <button class="banner__btn--offer">Ver Consolas</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
